<div class="card bg-white my-3 p-3 border-0 shadow-sm bg-light">
  <p><strong *ngIf="!isUpdateMode">session</strong></p>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" formControlName="title" id="title">
    </div>
    <div class="mb-3">
      <label for="sDate" class="form-label">Start Date</label>
      <input type="date" class="form-control" formControlName="sDate" id="sDate">
    </div>
    <div class="mb-3">
      <label for="eDate" class="form-label">End Date</label>
      <input type="date" class="form-control" formControlName="eDate" id="eDate">
    </div>
