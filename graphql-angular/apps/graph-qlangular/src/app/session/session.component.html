<div class="card p-5 m-5 w-50 mx-auto border-0 shadow-sm bg-light">
  <form *ngIf="form" [formGroup]="form">
    <div class="row">
      <h5>Event Info</h5>
      <div class="col-12">
        <div>
          <label for="eventBody" class="form-label">Event Body</label>
          <input type="text" class="form-control" formControlName="eventBody" id="eventBody">
        </div>
      </div>
      <div class="col-12">
        <div>
          <label for="eventDetails" class="form-label">Event Details</label>
          <textarea type="date" class="form-control" formControlName="eventDetails" id="eventDetails"></textarea>
        </div>
      </div>
      <div class="col-12">
        <hr />
      </div>
      <h5>Session Info</h5>
      <div class="col-4">
        <div>
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" formControlName="title" id="title">
        </div>
      </div>
      <div class="col-4">
        <div>
          <label for="sDate" class="form-label">Start date</label>
          <input type="datetime-local" class="form-control" formControlName="sDate" id="sDate">
        </div>
      </div>
      <div class="col-4">
        <div>
          <label for="eDate" class="form-label">End date</label>
          <input type="datetime-local" class="form-control" formControlName="eDate" id="eDate">
        </div>
      </div>
      <div class="col-12">
        <hr />
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" (click)="initAttendanceForm()" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Register Attendance</button>

      </div>
      <div class="col-6">
        <div class="mt-4 bg-white border rounded p-3" style="min-height: 500px;">
          <p><strong>Attendance List</strong></p>
          <ul>
            <li *ngFor="let attendance of attendees">{{attendance.name}}</li>
          </ul>
          <!-- <button class="btn btn-success" (click)="onRegister()">Register Attendance</button> -->

        </div>
      </div>
    </div>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New Attendance</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" #closebutton aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form *ngIf="attendanceForm" [formGroup]="attendanceForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="email" formControlName="email">
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">Add</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
